<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1>First Bootstrap Project</h1>
        </div>
        <div class="row">
            <div class="justify-content-start col-4">Lions</div>
            <div class="justify-content-center col-4">Tigers</div>
            <div class="justify-content-end col-4">Bears</div>
        </div>
        <!-- email/password -->
        <div class="row col-12 p3 border border-primary">
            <div class="form-group">
                <label for="exampleInputEmail">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                    placeholder="Enter Email">
                <div class="form-group">
                    <label for="exampleInputPassword">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <!-- dogs/cats -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Cats">
            <label class="form-check-label" for="Cats">
                Check for Cats
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Dogs">
            <label class="form-check-label" for="Dogs">
                Check for Dogs
            </label>
        </div>

        <!-- pizzas -->
        <div class="form-check">
            <input class="form-check-input" type="radio" name="cheesePizza" id="cheesePizzaOption" value="option2">
            <label class="form-check-label" for="cheesePizza">
                Cheese Pizza
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="hawaiianPizza" id="hawaiianPizzaOption" value="option2">
            <label class="form-check-label" for="hawaiianPizza">
                Hawaiian Pizza
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="supremePizza" id="supremePizzaOption" value="option2">
            <label class="form-check-label" for="supremePizza">
                Supreme Pizza
            </label>
        </div>

        <div class="btn outline bg-info">Submit</div>
            </div>
            
        </div>
        <!-- Friends -->
        <div class="row col 12">
            <div class="card">
                <h3>Friend 1</h3>
                <div class="card-body">Some stuff about Friend 1</div>
            </div>
            <div class="card">
                <h3>Friend 2</h3>
                <div class="card-body">Some stuff about Friend 2</div>
            </div>
            <div class="card">
                <h3>Friend 3</h3>
                <div class="card-body">Some stuff about Friend 3</div>
            </div>
            <div class="card">
                <h3>Friend 4</h3>
                <div class="card-body">Some stuff about Friend 4</div>
            </div>
            <div class="card">
                <h3>Friend 5</h3>
                <div class="card-body">Some stuff about Friend 5</div>
            </div>
            <div class="card">
                <h3>Friend 6</h3>
                <div class="card-body">Some stuff about Friend 6</div>
            </div>
        </div>

    </div>


</body>

</html>
